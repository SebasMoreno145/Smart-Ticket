<ion-header>
  <ion-toolbar>
    <ion-title>Verification </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user$ | async as user">
  <ion-row>
    <ion-col>
      <h2>Gracias por registrarte!</h2>
      <p>Te hemos enviado un mensaje de confirmacion a:<strong>{{user.email}}</strong></p>
      <p>Por favor, verifica tu cuenta desde tu correo electronico.</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button type="submit" color="primary" expand="block" (click)="onSendEmail()"
        >Re-enviar verficiacion</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
