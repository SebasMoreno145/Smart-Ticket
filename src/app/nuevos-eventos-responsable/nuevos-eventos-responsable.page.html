  <i-card>
    <ion-buttons slot="start" >
      <ion-back-button  text ="Regresar" defaultHref="/"></ion-back-button>      
    </ion-buttons>

    <ion-item class="itemInput">
      <ion-label position="stacked" >nombre:</ion-label>
      <ion-input type="text" placeholder="ingresa el nombre del evento" [(ngModel)]="newEvento.nombres"></ion-input>
    </ion-item>

    <ion-item class="itemInput">
      <ion-label position="stacked" >fecha:</ion-label>
      <ion-input type="date" placeholder="ingresa la fecha del evento" [(ngModel)]="newEvento.fecha"></ion-input>
    </ion-item>

    <ion-item class="itemInput">
      <ion-label position="stacked" >hora:</ion-label>
      <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z" [(ngModel)]="newEvento.hora"></ion-datetime>
    </ion-item>

    <ion-item class="itemInput">
      <ion-label position="stacked" >lugar:</ion-label>
      <ion-input type="text" placeholder="ingresa el lugar del evento" [(ngModel)]="newEvento.lugar"></ion-input>
    </ion-item>

    
    <ion-item class="itemInput">
      <ion-label position="stacked" >responsable:</ion-label>
      <ion-input type="text" placeholder="ingresa el responsable del evento" [(ngModel)]="newEvento.responsable"></ion-input>
    </ion-item>

    <ion-item class="itemInput">
      <ion-label position="stacked" >descripcion:</ion-label>
      <ion-input type="text" placeholder="ingresa la descripcion del evento" [(ngModel)]="newEvento.descripcion"></ion-input>
    </ion-item>
    <hr>
    <ion-item class="itemInput">
    <div class="form_group">
      <ion-label position="stacked" >Imagen de tu Evento:</ion-label><br>
      <input type="file" accept=".png, .jpg" (change)="onUpload($event)">
    </div>

    <div class = "progress">
      <div class = "progress-bar progress-bar-striped bg-success" role="progressbar" [style.width] = "
      (uploadPercent | async) +'%'">
      </div>
      <br>
    </div>
    <input #ImgUser type="hidden" [value]="urlImg | async">
    <button *ngIf="urlImg | async; else btnDisable" type="submit" class ="btn btn-lg bt-primary btn-block">
      carga completa
    </button>    
  </ion-item> 
  </i-card>

  <ion-item>  
    <ion-buttons slot="end">
      <ion-label>
        guardar evento
      </ion-label>
      <ion-button (click)="crearEvento()">
        <ion-icon slot="icon-only" name="save-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>

  <div>
    <ion-text color="secondary">
      <h1>Bienvenido @usuario@ estos son sus eventos</h1>
    </ion-text>
    <!-- <ion-icon name="chevron-back-outline"></ion-icon> -->
  </div>
</ion-content>
