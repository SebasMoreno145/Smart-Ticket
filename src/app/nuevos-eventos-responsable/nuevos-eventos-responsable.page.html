<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo-Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button class (click)="end" expand="block">
    NUEVO EVENTOS
  </ion-button>



 <ion-card>

  <ion-list>
    <ion-item>
      <ion-label>Descripcion:</ion-label>
      <ion-input type="text" placeholder="Ingresa descripcion del Evento" [(ngModel)]="newEventoResponsable.Descripcion"></ion-input>
    </ion-item>

      <ion-item>
          <ion-card>
            <img src="http://www.konsumorespeto.es/wp-content/uploads/2018/05/FB_IMG_1534840767178.jpg">
              <ion-card-content>
                Espacio resevado imagen
              </ion-card-content> 
          </ion-card>
      </ion-item>

    
      <ion-item>
        <ion-label>Nombre:</ion-label>
        <ion-input type="text" placeholder="Ingresa Nombre del evento" [(ngModel)]="newEventoResponsable.Nombre"></ion-input>
      </ion-item>

      <ion-item> 
        <ion-label>Lugar:</ion-label>
        <ion-input type="text" placeholder="Ingresa Lugar del evento" [(ngModel)]="newEventoResponsable.Lugar"></ion-input>
      </ion-item>

      <ion-item> 
        <ion-label>Fecha:</ion-label>
        <ion-input type="text" placeholder="Ingresa Fecha del evento" [(ngModel)]="newEventoResponsable.Fecha"></ion-input>
      </ion-item>

      <ion-item> 
        <ion-label>Responsable:</ion-label>
        <ion-input type="text" placeholder="Ingresa Responsable del Evento" [(ngModel)]="newEventoResponsable.Responsable"></ion-input>
      </ion-item>

      <ion-item>
        <ion-buttons slot ="end">
          <ion-button>
            <ion-icon slot="icon-only" name= "save-sharp"></ion-icon>
          </ion-button>
        </ion-item>

  </ion-list>
</ion-card>

  <div>
    <ion-text color="secondary">
      <h1>Bienvenido @usuario@ estos son sus eventos</h1>
    </ion-text>

    <div>
      <ion-button class (click)= "previusPageEventosResponsable()" color="primary">VOLVER</ion-button>
    </div>
  </div>
</ion-content>
