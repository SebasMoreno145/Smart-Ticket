<ion-header>
  <ion-toolbar>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item color="primary">
      <ion-icon name="eye-outline"></ion-icon>
      <ion-label>Marcador</ion-label>
    </ion-item>

    <ion-card-content>
      <ion-item class="itemInput">
        <ion-label position="stacked">nombre:</ion-label>
        <ion-input type="text" placeholder="ingresa el nombre del evento" [(ngModel)]="newEvento.nombres" readonly></ion-input>
      </ion-item>

    </ion-card-content>

  </ion-card>


  <ion-card>
    <ion-item color="primary">
      <ion-icon name="albums-outline"></ion-icon>
      <ion-label id="prueba">Eventos</ion-label>
    </ion-item>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let eventosJson of eventosJson">
          <ion-button (click)="getEvento(eventosJson.id)">
            <ion-icon slot="icon-only" name="log-in-outline" style="float: right;"> </ion-icon>
            {{eventosJson.nombres}}
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>



</ion-content>
